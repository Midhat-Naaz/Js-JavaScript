<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login Page</title>

    <body>

        <div class="container">

            <div class="Login-container">

                <div class="Login-button">

                    <span>Sign In</span><br>
                    <span style="font-size: 12px;">Use Your Account</span>

                </div>

                <form class="form">

                    <input type="text" placeholder="Enter Username">

                    <input type="password" placeholder="Enter Password">

                    <button type="submit" class="button">Log In</button><span class="fa fa-paper-plane"></span>

                   <a href="#" class="fp">Forgot Password</a>
                    <a href="Registration.html" class="reg">Create a Account Here</a>

                </form>
            </div>

        </div>

    </body>
